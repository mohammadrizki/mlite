<h4>History Odontogram</h4>
<table class="table table-bordered table-striped table-hover display nowrap" width="100%">
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Elemen</th>
      <th>Kondisi</th>
      <th>Catatan</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    {loop: $odontogram}
      <tr>
        <td>{?=isset_or($value.tgl_input)?}</td>
        <td>{?=str_replace('gg_','Gigi ',$value.pemeriksaan)?}</td>
        <td>{?=isset_or($value.kondisi)?}</td>
        <td>{?=isset_or($value.catatan)?}</td>
        <td><a href="#" class="btn btn-xs btn-danger delete" data-tgl_input="{?=isset_or($value.tgl_input)?}" data-pemeriksaan="{?=isset_or($value.pemeriksaan)?}" data-kondisi="{?=isset_or($value.kondisi)?}" data-catatan="{?=isset_or($value.catatan)?}"><span class="fa fa-trash"></span><span class="hidden-xs">Hapus</span></a></td>
      </tr>
    {/loop}
  </tbody>
</table>
<script type="text/javascript">
$(document).ready(function(){
  $(".delete").click(function(){
    var baseURL = mlite.url + '/' + mlite.admin;
    var id_pasien = $('input:text[name=no_rkm_medis]').val();
    var gg_xx  = $(this).attr("data-pemeriksaan");
    var kondisi  = $(this).attr("data-kondisi");
    var catatan  = $(this).attr("data-catatan");
    var tgl_input  = $(this).attr("data-tgl_input");
    var url = baseURL + '/dokter_ralan/odontogramdelete/?t=' + mlite.token;
    $.post(url,{
      no_rkm_medis:id_pasien,
      pemeriksaan:gg_xx,
      kondisi:kondisi,
      catatan: catatan,
      tgl_input: tgl_input
    } ,function(data) {
      $('.tampildata').load(baseURL + '/dokter_ralan/odontogramtampil/' + id_pasien + '?t=' + mlite.token);
    });
  });
});
</script>
