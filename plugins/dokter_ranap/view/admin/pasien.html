<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-responsive no-margin">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>Nomor RM</th>
            <th>Nama Pasien</th>
          </tr>
        </thead>
        <tbody>
          {if: $pasien}
          {loop: $pasien}
          <tr class="pilih"
          data-no_rkm_medis="{?=isset_or($value.no_rkm_medis)?}"
          data-nm_pasien="{?=isset_or($value.nm_pasien)?}"
          data-tgl_lahir="{?=isset_or($value.tgl_lahir)?}"
          data-jk="{if: $value.jk=='L'}Laki-Laki{else}Perempuan{/if}"
          data-alamat="{?=isset_or($value.alamat)?}"
          data-no_tlp="{?=isset_or($value.no_tlp)?}"
          data-pekerjaan="{?=isset_or($value.pekerjaan)?}">
            <td>{?=isset_or($value.no_rkm_medis)?}</td>
            <td>{?=isset_or($value.nm_pasien)?}</td>
          </tr>
          {/loop}
          {else}
          <tr>
            <td colspan="2" class="text-center">Pasien tidak ditemukan.</td>
          </tr>
          {/if}
        </tbody>
      </table>
    </div>
  </div>
</div>
