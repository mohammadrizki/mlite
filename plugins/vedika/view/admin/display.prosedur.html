    <table class="table">
      <thead>
        <tr>
          <th>Kode</th>
          <th>Nama Prosedur</th>
          <th>Prioritas</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {loop: $prosedur_pasien}
        <tr>
          <td>{?=isset_or($value.kode)?}</td>
          <td>{?=isset_or($value.deskripsi_panjang)?}</td>
          <td>{?=isset_or($value.prioritas)?}</td>
          <td><a href="" class="btn btn-xs btn-danger fa fa-trash hapus_prosedur" data-no_rawat="{?=isset_or($value.no_rawat)?}" data-kode="{?=isset_or($value.kode)?}" data-prioritas="{?=isset_or($value.prioritas)?}"></a></td>
        </tr>
        {/loop}
      </tbody>
    </table>
