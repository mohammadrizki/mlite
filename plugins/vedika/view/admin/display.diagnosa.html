    <table class="table">
      <thead>
        <tr>
          <th>Kode</th>
          <th>Nama Diagnosa</th>
          <th>Prioritas</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        {loop: $diagnosa_pasien}
        <tr>
          <td>{?=isset_or($value.kd_penyakit)?}</td>
          <td>{?=isset_or($value.nm_penyakit)?}</td>
          <td>{?=isset_or($value.prioritas)?}</td>
          <td><a href="" class="btn btn-xs btn-danger fa fa-trash hapus_diagnosa" data-no_rawat="{?=isset_or($value.no_rawat)?}" data-kd_penyakit="{?=isset_or($value.kd_penyakit)?}" data-prioritas="{?=isset_or($value.prioritas)?}"></a></td>
        </tr>
        {/loop}
      </tbody>
    </table>
