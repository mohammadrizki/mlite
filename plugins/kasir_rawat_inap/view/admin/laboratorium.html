<div class="panel panel-default">
  <div class="panel-body">
    <div class="table-responsive no-margin">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>Kode</th>
            <th>Nama Pemeriksaan</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody>
          {if: $laboratorium}
          {loop: $laboratorium}
          <tr class="pilih_laboratorium" data-kd_jenis_prw="{?=isset_or($value.kd_jenis_prw)?}" data-nm_perawatan="{?=isset_or($value.nm_perawatan)?}" data-biaya="{?=isset_or($value.total_byr)?}" data-kat="laboratorium">
            <td>{?=isset_or($value.kd_jenis_prw)?}</td>
            <td>{?=isset_or($value.nm_perawatan)?}</td>
            <td>Rp. <span class="pull-right">{?= number_format($value.total_byr,2,',','.')?}</span></td>
          </tr>
          {/loop}
          {else}
          <tr>
            <td colspan="2">Tidak ada data.</td>
          </tr>
          {/if}
        </tbody>
      </table>
    </div>
  </div>
</div>
