<div class="row">
    <div class="col-md-12">
        <div class="row">
            <ul class="modules" style="padding:0;margin:0;">
                {loop: $sub_modules}
                <li class="module">
                    <div class="panel panel-default">
                        <a href="{?=isset_or($value.url)?}" class="panel-body text-center">
                            <div class="panel-thumb">
                                <i class="fa fa-{?=isset_or($value.icon)?}"></i>
                                <div class="desc">
                                    {?=isset_or($value.desc)?}
                                </div>
                            </div>
                            <h4><b>{?=isset_or($value.name)?}</b></h4>
                        </a>
                    </div>
                </li>
                {/loop}
            </ul>
        </div>
    </div>
</div>
