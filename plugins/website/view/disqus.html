{if: !empty($settings.website.disqus)}
    {if: isset($isPost) && $post.comments == 1}
    <script>
        var disqus_config = function() {
            this.page.url = "{?=isset_or($post.url)?}";
            this.page.identifier = "{?=isset_or($post.disqus_identifier)?}";
        };

        (function() {
            var d = document,
                s = d.createElement('script');

            s.src = 'https://{?=isset_or($settings.website.disqus)?}.disqus.com/embed.js';

            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    {/if}
    {if: isset($isNews) || isset($isPost)}
    <script id="dsq-count-scr" src="//{?=isset_or($settings.website.disqus)?}.disqus.com/count.js" async></script>
    {/if}
{/if}
