<div class="row" id="manage" style="margin-bottom:100px;">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="btn-group pull-right" style="height: 38px;margin-top:-8px;background-color: #ffffff; border-left: 1px solid #dddddd;border-top: 1px solid #dddddd;border-right: 1px solid #dddddd;border-bottom: 1px solid #ffffff;">
          <span class="btn btn-sm dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-calendar"></i><span class="hidden-xs" style="font-size: 14px;"> Periode Rawat Inap</span>
          </span>
          <ul class="dropdown-menu dropdown-menu-right">
            <li style="padding-left:5px;padding-right:5px;">
              <input type="text" id="periode_rawat_inap" class="form-control periode_rawat_inap" name="periode_rawat_inap" required>
            </li>
            <li style="padding-left:5px;padding-right:5px;margin-top:5px;">
              <input type="text" id="periode_rawat_inap_akhir" class="form-control periode_rawat_inap" name="periode_rawat_inap_akhir" required>
            </li>
            <li style="padding-left:5px;padding-right:5px;margin-top:5px;">
              <div id="submit_periode_rawat_inap" class="btn btn-primary btn-block" style="text-align: left !important;">Semua</div>
            </li>
            <li style="padding-left:5px;padding-right:5px;margin-top:5px;">
              <div id="belum_periode_rawat_inap" class="btn btn-primary btn-block" style="text-align: left !important;">Belum Diperiksa</div>
            </li>
            <li style="padding-left:5px;padding-right:5px;margin-top:5px;">
              <div id="selesai_periode_rawat_inap" class="btn btn-primary btn-block" style="text-align: left !important;">Selesai Diperiksa</div>
            </li>
            <li style="padding-left:5px;padding-right:5px;margin-top:5px;">
              <div id="lunas_periode_rawat_inap" class="btn btn-primary btn-block" style="text-align: left !important;">Sudah Bayar</div>
            </li>
          </ul>
        </div>
        <div class="btn-group pull-right" style="height: 38px;margin-top:-8px;margin-right: 5px;border-left: 1px solid #dddddd;border-top: 1px solid #dddddd;border-right: 1px solid #dddddd;border-bottom: 1px solid #dddddd;">
          <span class="btn btn-sm">
            <a href="{?=url([ADMIN,'apotek_ralan','manage'])?}"><i class="fa fa-medkit"></i><span class="hidden-xs" style="font-size: 14px;"> Apotek Rawat Jalan</span></a>
          </span>
        </div>
        <h3 class="panel-title">Kelola Pasien</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div id="notif"></div>
        </div>
        <div id="apotek_ranap" class="display">
          {include: ../plugins/apotek_ranap/view/admin/display.html}
        </div>
        <div class="row">
          {include: ../plugins/apotek_ranap/view/admin/form.rincian.html}
        </div>
        <div>
          <div id="rincian"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
   $(function () {
       $('.periode_rawat_inap').datetimepicker({
         defaultDate: '{?=date('Y-m-d')?}',
         format: 'YYYY-MM-DD',
         locale: 'id'
       });
   });
</script>
