<br><br><br>
<h3>Data Pasien Pegawai</h3>
<table class="table" width="100%">
    <thead>
        <tr>
            <th>Kode Pegawai</th>
            <th>Nama Pegawai</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {loop: $pegawai}
        <tr>
            <td>{?=isset_or($value.nik)?}</td>
            <td>{?=isset_or($value.nama)?}</td>
            <td>{?=isset_or($value.tmp_lahir)?}</td>
            <td>{?=isset_or($value.tgl_lahir)?}</td>
            <td>{?=isset_or($value.stts_aktif)?}</td>
        </tr>
        {/loop}
    </tbody>
</table>
